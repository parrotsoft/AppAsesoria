<ion-header>
  <ion-toolbar text-center color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/principal"></ion-back-button>
        </ion-buttons>
    <ion-title style="margin-left: -2em;">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Detalla</ion-card-subtitle>
      <ion-card-title>La Denuncia</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formDenuncia">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">
                  <ion-icon name="pin"></ion-icon> Dirección</ion-label>
                <ion-input clearInput formControlName="direccion" name="direccion"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">
                  <ion-icon name="text"></ion-icon> Descripción del Caso</ion-label>
                <ion-textarea rows="4"  clearInput formControlName="descripcion" name="descripcion"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>

        </ion-grid>

        <ion-row text-center>
          <ion-col size="8">
            <ion-button (click)="seleccionarArchivo()">
              <ion-icon name="ios-attach"></ion-icon>
              Adjuntar archivo
            </ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button (click)="gravando =! gravando">
              <ion-icon *ngIf="!gravando"  name="microphone"></ion-icon>
              <ion-icon *ngIf="gravando"  name="recording"></ion-icon>
            </ion-button>
          </ion-col>
          <!--<ion-col size="2">
            <ion-label style="margin-top: 1em;">00:00</ion-label>
          </ion-col>-->
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button expand="full" (click)="onSendDenuncia()">
              Enviar
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
  
</ion-content>
