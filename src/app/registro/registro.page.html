<ion-header >
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="Inicio" defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>
          Registro
        </ion-title>
    </ion-toolbar>

  </ion-header>
  
  <ion-content fullscreen>
    
    <ion-grid>
      
      <ion-row>
        <ion-col>
          <ion-img src="../../assets/images/enmascarar_grupo_6.png"></ion-img>
        </ion-col>  
      </ion-row>
  
      <ion-row>
        <ion-col>
          
          <ion-item>
              <ion-label position="floating">Nombre</ion-label>
            <ion-input></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label position="floating">Telefono</ion-label>
            <ion-input></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label position="floating">Correo electronico</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
  
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-button expand="block" shape="round"  [routerLink]="['/main']">Registrar</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  
  </ion-content>
